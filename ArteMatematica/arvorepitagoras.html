<script>

    var svg = d3.select("#svgArv")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);
   
	var countMax;


	Desenhar();
	
	function RegularPol(x,y,lado, n, ang0,corRef)
	{
		//Posicao x, y
		//Raio R
		//Número de pontos n
		var pontos;
		var i;
		var angulo;
		var R;
		
		
		R  = lado *0.7071;
		angulo=0;
		pontos="";
		for (i=0;i<n-1;i++)
		{ 
			angulo = i*2*3.141592/n +(ang0+45)*3.141592/180;
			pontos += (x + Math.sin(angulo)*R)+ ", " + (y+Math.cos(angulo)*R) + ", "; 
		}

		//Ultimo ponto
		i = n-1;
		angulo = i*2*3.141592/n+(ang0+45)*3.141592/180; 
		pontos += (x + Math.sin(angulo)*R)+ ", " + (y+Math.cos(angulo)*R);
		 
		svg.append("polygon")
		  .attr("points", pontos)   
		  .attr("stroke", "black")
		  .attr("fill", corRef);       
	}

	function desenhaReta(xa,ya,xb,yb,cor, width)
	{
		svg.append('line')		  
		  .attr('x1', xa)
		  .attr('y1', ya)
		  .attr('x2', xb)
		  .attr('y2', yb)
		  .attr('class', 'apoio')
		  .attr('stroke', cor)
		  .attr('fill', cor)
		  .attr('stroke-width', width);
	}


	function arvore(x0, y0, larg, ang0, count,cor)
	{
		var x1;
		var y1;
		var x2;
		var y2;
		var cor1;
		
		//Desenha reta
		x1 = x0 + larg*.5*Math.cos(ang0*3.141592/180);
		y1 = y0 - larg*.5*Math.sin(ang0*3.141592/180);

		x2 = x1 + larg*Math.cos(ang0*3.141592/180);
		y2 = y1 - larg*Math.sin(ang0*3.141592/180);
		

		//desenhaReta(x1, y1, x2, y2,"darkblue",1);
		RegularPol((x1+x2)/2,(y1+y2)/2,larg, 4,ang0,cor);
		
		//Chama próximos dois ramos
		if (count<countMax)
		{	
			cor1 = d3.schemeCategory20[count];
			arvore(x2, y2, larg*.7071, ang0+45, count+1,cor1);
			arvore(x2, y2, larg*.7071, ang0-45, count+1,cor1);
		
		}
	}
	
	function Desenhar()
	{
	
	var i;
	var j;
	
	svg.selectAll("*").remove();
	countMax = parseInt(d3.select("#rngPontos").property("value"));
	//Plota retas	
	arvore(400,500,120,90, 1, d3.schemeCategory20[0]);
	
	}

</script>
