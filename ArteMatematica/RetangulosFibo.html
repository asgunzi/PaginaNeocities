<script type = "text/javascript">
    var svg = d3.select("#destino")
        .append("svg")
        .attr("width", 1520)
        .attr("height", 800)


	Desenhar();
	
	function rect(x0, y0, w, h)
	{		svg.append("rect")
			  .attr("x", x0)
			  .attr("y", y0)
			  .attr("width", w)
			  .attr("height", h)
			  .attr("stroke", "black")
			  .attr("fill", "darkblue")
			  .attr("opacity", 0.7)
	}


	function Desenhar()
	{
	svg.selectAll("*").remove();

	//---------------------------------------------------------------
	var i;
	var j;
	var esp = 1;
	var ini = 5;
	var fib    = [1, 2, 3, 5, 8, 13, 21];
	var fibAcc = [0, 1, 3, 6, 11, 19, 32];

	let N = parseInt(d3.select("#Nelem").property("value"));
	var fator = 100/N;


	for (i=0; i<N;i++)
	{
		for (j=0; j<N;j++)
		{		
			rect((ini +fibAcc[i]+esp*i)*fator, (fibAcc[j]+esp*j)*fator, fib[i]*fator, fib[j]*fator);
		}
	}
	
	}
	
  </script>
