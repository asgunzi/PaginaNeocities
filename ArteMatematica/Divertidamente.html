<script>


     var svg = d3.select("#svg01")
        .append("svg")
        .attr("width", 1500)
        .attr("height", 800)
		.attr("fill","black");

Rodar();


function getRandomInt(min, max) {
	min = Math.ceil(min);
	max = Math.floor(max);
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function Rodar()
{
	let i;
	let lado;
	let idx;
	let cor;
	
	lado = 15;
	
	svg.selectAll("*").remove();
	
	
		   svg.append("rect")
		  .attr("x", 10)
		  .attr("y",  10)
		  .attr("width", 640)
		  .attr("height", 640)
		  .attr("rx", 20)
		  .attr("ry", 20)
		  .attr("fill", "black");

	
	for (i=1;i<20; i++)
	{	
		for (j=1; j<20; j++)
		{
		 idx = getRandomInt(1, 7);
		 switch(idx)
		 { case(1):
			cor = "yellow";
			break;
		  case(2):
			cor = "red";
			break;
		case(3):
			cor = "blue";
			break;
		case(4):
			cor = "green";
			break;
		case(5):
			cor = "lightgray";
			break;
		case(6):
			cor = "purple'";
			break;
		case(7):
			cor = "black";
			break;
			}
		 
		   svg.append("circle")
		  .attr("cx", (2*lado+2)*i + 10)
		  .attr("cy",  (2*lado+2)*j + 10)
		  .attr("r", lado)		  
		  .attr("stroke", "black")
		  .attr("stroke-width", "0")
		  .attr("fill", cor);

		}
	}
	
}	

</script>
