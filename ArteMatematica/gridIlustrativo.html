<form>
Escolha x:
<select onchange = "Desenhar()" id="select_x">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>    
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>

</select>   
Escolha y:
<select onchange = "Desenhar()" id="select_y">
    <option value="0">0</option>
    <option value="1">1</option>

<script src = "../LogoMath.js">		</script>

<script>
    var svg = d3.select("#svg01")
        .append("svg")
        .attr("width", 1500)
        .attr("height", 800);
      
	Desenhar();
	
	function rect(x0, y0, w, h, cor)
	{		svg.append("rect")
			  .attr("x", x0)
			  .attr("y", y0)
			  .attr("width", w)
			  .attr("height", h)
			  .attr("stroke", "black")
			  .attr("fill", cor)
			  .attr("opacity", 0.7)
	}
	
	function Desenhar()
	{
	svg.selectAll("*").remove();

	//---------------------------------------------------------------
	var n_lados;
	
	n_lados = 6;
		
		
	var x0 = 0;
	var y0 = 0;
	var lado = 50;
	var select_x;
	var select_y;
		
	select_x = parseInt(d3.select("#select_x").property("value"));
	select_y = parseInt(d3.select("#select_y").property("value"));
		
		
	
	for (i=0; i<n_lados; i++)
		{ 
			for (j=0; j<n_lados; j++)
			{ 
					rect(x0+i*lado, y0+j*lado, lado, lado,"transparent");
			}
		}

	for (i=select_x; i<select_x+2; i++)
		{ 
			for (j=select_y; j<select_y+2; j++)
			{ 
					rect(x0+i*lado, y0+j*lado, lado, lado,"darkgreen");
			}
		}
	
	}
	
</script>
