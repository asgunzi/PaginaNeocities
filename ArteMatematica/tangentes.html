<script>
    var svg = d3.select("#svg01")
        .append("svg")
        .attr("width", 1500)
        .attr("height", 800);
   
	
	Desenhar();
	
	
	function Desenhar()
	{
    
	svg.selectAll("*").remove();

    var i;
    var diam;
    var x0;
    var y0;

    diam = 100;
	x0 =50;
    y0 = 250;
    maxN = 30;

     svg.append("line")
                .attr("x1", x0)
				  .attr("y1", 0)
				  .attr("x2", x0)
				  .attr("y2", 800)
				  .attr("stroke", "darkgray")
				  .attr("stroke-width", 1);

    svg.append("line")
                .attr("x1", x0+2*diam)
				  .attr("y1", 0)
				  .attr("x2", x0+2*diam)
				  .attr("y2", 800)
				  .attr("stroke", "darkgray")
				  .attr("stroke-width", 1);



		for (i =0;i <maxN; i++)
		{
            svg.append("line")
                .transition()
                .duration(1000)    
                .delay(i*5)
                .attr("x1", x0)
				  .attr("y1", y0+diam*(1+i/5))
				  .attr("x2", x0+diam*2)
				  .attr("y2", y0+diam*1/(1+i/5))
				  .attr("stroke", "darkgray")
				  .attr("stroke-width", 1)

            svg.append("line")
               .transition()
                .duration(1000)    
                .delay(maxN +i*50)
 				  .attr("x1", x0)
				  .attr("y1", y0+diam*1/(1+i/5))
				  .attr("x2", x0+diam*2)
				  .attr("y2", y0+diam*(1+i/5))
				  .attr("stroke", "darkblue")
				  .attr("stroke-width", 1)

    
            svg.append("line")
               .transition()
                .duration(1000)    
                .delay(2*maxN+i*50)
 				  .attr("x1", x0)
				  .attr("y1", y0-diam*(1+i/5))
				  .attr("x2", x0+diam*2)
				  .attr("y2", y0-diam*1/(1+i/5))
				  .attr("stroke", "darkblue")
				  .attr("stroke-width", 1)

    
            svg.append("line")
               .transition()
                .duration(1000)    
                .delay(3*maxN +i*50)
 				  .attr("x1", x0)
				  .attr("y1", y0-diam*1/(1+i/5))
				  .attr("x2", x0+diam*2)
				  .attr("y2", y0-diam*(1+i/5))
				  .attr("stroke", "darkgray")
				  .attr("stroke-width", 1)
        }
    }

</script>
