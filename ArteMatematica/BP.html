<script>

    var svg = d3.select("#svg1")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);

   
	Desenhar();

	function Desenhar()
	{
	
	var i;
	var j;
	var delayInMilliseconds=0;
	
	svg.selectAll("*").remove();
		
	for (i=0; i< 30; i++)
	{
	
		
	delayInMilliseconds +=5;
	//setTimeout(function (){elo(i)}, delayInMilliseconds,i);
	setTimeout(elo.bind(null,i), delayInMilliseconds,i);	  
	}
	}
	
	function elo(i,j,Naleat)
	{
	
	var r = 150;
	var x0 = 500;
	var y0 = 300;
	var R = 120;
	
		svg.append("circle")
		  .attr("cx", x0 + R*Math.cos(2*3.14159*i/30) )
		  .attr("cy", y0 + R*Math.sin(2*3.14159*i/30) )
		  .attr("r", r)
		  .attr("stroke", "black")
		  .attr("stroke-width", 1)
		  .attr("fill", "transparent");

		}
