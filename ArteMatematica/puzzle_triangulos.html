<script>
    var svg = d3.select("#svg01")
        .append("svg")
        .attr("width", 1500)
        .attr("height", 800);
      
	Desenhar();

	function Triangulo(x,y,h, isUp)
	{
		//Posicao x, y do ponto superior
		//Altura h

		var pontos;
		var i;
		var angulo;
		
		angulo=30*Math.PI/180;
		
		pontos= x + "," + y + " ";
		
		if (isUp)
		{
		pontos += (x + Math.tan(angulo)*h)+ "," + (y+h) + " "; 
		pontos += (x - Math.tan(angulo)*h)+ "," + (y+h) + " "; 
		}
		else
		{
		pontos += (x + Math.tan(angulo)*h)+ "," + (y-h) + " "; 
		pontos += (x - Math.tan(angulo)*h)+ "," + (y-h) + " "; 
		
		}
		svg.append("polygon")
		  .attr("points", pontos)   
		  .attr("stroke", "black")
		  .attr("fill", "darkblue");       
	}

	
	function Desenhar()
	{
	svg.selectAll("*").remove();

	//---------------------------------------------------------------
	var n_lados;
	
	n_lados = parseInt(d3.select("#SelectProfund").property("value"));
		
		
	var x0 = 400;
	var y0 = 0;
	var lado = 40;
	var h = lado*0.866;
	
	
	for (i=0; i<n_lados; i++)
		{ //Cada linha
			for (j=0; j<i; j++)
			{ //Cada Triangulo
					Triangulo(x0 -lado/2*i +lado*j ,y0 +h*i, h, true);
			}
		}
	
	}
	
</script>
