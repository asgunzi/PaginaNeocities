<script>

    var svg = d3.select("#svgRef")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);

   
	Desenhar();

	function Desenhar()
	{
	
	var i;
	var j;
	var delayInMilliseconds=0;
	var arrRnd=[];
	var idxi=0;
	var idxj=0;
	var N = 25;
	var cx; 
	var cy;
	var R;
	var x1;
	var x2;
	var y1;
	var y2;
	
	svg.selectAll("*").remove();
	
	cx = 400;
	cy = 400;
	R = 400;
	
	//Cria array e randomiza
	for (i=0; i< N; i++)
		for (j=0; j< N; j++)
		{	
			x1 = cx + R*Math.cos(i*360*3.14159/(N*180));
			y1 = cy + R*Math.sin(i*360*3.14159/(N*180));
			x2 = cx + R*Math.cos(j*360*3.14159/(N*180));
			y2 = cy + R*Math.sin(j*360*3.14159/(N*180));
			
			delayInMilliseconds +=5;
			//setTimeout(function (){elo(i)}, delayInMilliseconds,i);
			setTimeout(corda.bind(null,x1, y1, x2, y2), delayInMilliseconds,x1, y1, x2, y2);
			
		}
		
	function corda(x1, y1, x2, y2)
	{	
		svg.append("line")
	  .attr("x1", x1)
	  .attr("y1", y1)
	  .attr("x2", x2)
	  .attr("y2", y2)
	  .attr("stroke", "gray")
	  .attr("stroke-width", 9);
	}
	
	}
</script>
