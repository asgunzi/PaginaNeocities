<script type = "text/javascript">
    var svg = d3.select("#destino")
        .append("svg")
        .attr("width", 1520)
        .attr("height", 800)


	Desenhar();
	
	function rect(x0, y0, w, h, icor)
	{	
    let strCor = 	"transparent";

	if (icor == 1)
	{strCor = 	"black";
	}
	svg.append("rect")
			  .attr("x", x0)
			  .attr("y", y0)
			  .attr("width", w)
			  .attr("height", h)
			  .attr("stroke", "black")
			  .attr("fill", strCor)
			  .attr("opacity", 0.7)
	}


	function Desenhar()
	{
	svg.selectAll("*").remove();

	//---------------------------------------------------------------
	var i;
	var j;
	var largura = 40;
	var comp = 200;
	
	var number = parseInt(d3.select("#Num").property("value"));
	const binary = number.toString(2);
	const invertedBin = binary.split('').reverse().join('');
	//console.log(invertedBin);
	
	for (let i = 0; i < 5; i++) {
		if (i<=binary.length)
		{
			rect(10 + i*largura, 20, largura, comp,invertedBin[i]);	
		}
		else
		{
			rect(10 + i*largura, 20, largura, comp,0);	
		}
}

	
	
	
	}
	
  </script>
