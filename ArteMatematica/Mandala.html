function Rodar()
{
	// Configuration (adjust these)
const width = 500;
const height = 500;
const radius = 200; 
const numSegments = 12; 

// Data
const data = d3.range(numSegments).map(d => ({ 
  startAngle: (2 * Math.PI * d) / numSegments,
  endAngle: (2 * Math.PI * (d + 1)) / numSegments,
  innerRadius: 50,  // Adjust for thickness
  outerRadius: radius, 
  color: d3.interpolateRainbow(d / numSegments) 
}));

alert(data);

// Create Mandala Segments (Arcs)
const arc = d3.arc();

svg.selectAll("path")
  .data(data)
  .attr("d", arc)
  .attr("fill", d => d.color);

// Optional: Add a central circle
svg.append("circle")
  .attr("r", 30)
  .attr("fill", "black"); 


}
