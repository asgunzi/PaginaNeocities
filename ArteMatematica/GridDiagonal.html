<script type = "text/javascript">
    var svg = d3.select("#destino")
        .append("svg")
        .attr("width", 1520)
        .attr("height", 800)


	Desenhar();
	
	function rect(x0, y0, w, h)
	{		svg.append("rect")
			  .attr("x", x0)
			  .attr("y", y0)
			  .attr("width", w)
			  .attr("height", h)
			  .attr("stroke", "black")
			  .attr("fill", "transparent")
			  .attr("opacity", 0.7)
	}


	function Desenhar()
	{
	svg.selectAll("*").remove();

	//---------------------------------------------------------------
	var i;
	var j;
	var lado = 40;
	
	
	var m = parseInt(d3.select("#mgrid").property("value"));
	var n = parseInt(d3.select("#ngrid").property("value"));

	for (i=0; i<n;i++)
	{
		for (j=0; j<m;j++)
		{		
			rect(10 + i*lado,10 + j*lado,lado, lado);
		}
	}
	
	svg.append("line")          // attach a line
    .style("stroke", "red")
    .style("stroke-width", "1.5")
    .attr("x1", 10)     // x position of the first end of the line
    .attr("y1", 10)      // y position of the first end of the line
    .attr("x2", 10+n*lado)     // x position of the second end of the line
    .attr("y2", 10+m*lado);    // y position of the second end of the line
	}
	
  </script>
