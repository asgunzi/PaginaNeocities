<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

<title>Forgotten Math</title>

<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" type="text/css"  href="../estilo_menu.css" />

<style>  
</style>

</head>


<body>

<div class="menu"></div>

<a href = "../index.html"> <p id="Logo"></p> </a>

<form>
	Quadrados dourados:
	<input type="text" id="idA" onchange="Desenhar()" value="12">
	<p> </p>
	Quadrados azuis superpostos:
	<input type="text" id="idB" onchange="Desenhar()" value="5">
	<p> </p>

	<button type = "button"  onclick="Desenhar()" tabindex = "0">Rodar</button>  
		
</form>


<p id="destino"></p>


<br>
<hr>

<p>Veja também: <a href = "https://ideiasesquecidas.com/"> Forgotten Lore - Ideias Técnicas com uma pitada de filosofia. </a> </p>

<script type = "text/javascript">
    var svg = d3.select("#destino")
        .append("svg")
        .attr("width", 1520)
        .attr("height", 800)


	Desenhar();

	function Desenhar()
	{
	svg.selectAll("*").remove();
	var ngold = parseInt(d3.select("#idA").property("value"));
	var nblue = parseInt(d3.select("#idB").property("value"));

	//---------------------------------------------------------------
	var i;
	var j;
	for (i=0; i<10;i++)
	{
		for (j=0; j<10;j++)
		{
			svg.append("rect")
			  .attr("x", 130*i + Math.random()*20)
			  .attr("y", 80*j + Math.random()*20)
			  .attr("width", 140+ Math.random()*20)
			  .attr("height", 90+ Math.random()*20)
			  .attr("stroke", "black")
			  .attr("fill", "darkblue")
			  .attr("opacity", 0.7)
		}
	}

		//Camada de retangulos gold	
		for (j=0; j<ngold;j++)
		{
			svg.append("rect")
			  .attr("x", Math.random()*1300)
			  .attr("y",  Math.random()*800)
			  .attr("width", 150+ Math.random()*150)
			  .attr("height", 90+ Math.random()*90)
			  .attr("stroke", "black")
			  .attr("fill", "gold")
			  .attr("opacity", 0.7)
		}
		
		//Camada de retangulos azuis
		for (j=0; j<nblue;j++)
		{
			svg.append("rect")
			  .attr("x", Math.random()*1300)
			  .attr("y",  Math.random()*800)
			  .attr("width", 150+ Math.random()*150)
			  .attr("height", 90+ Math.random()*90)
			  .attr("stroke", "black")
			  .attr("fill", "darkblue")
			  .attr("opacity", 0.7)
		}
	

	}
	
  </script>

<script src="../criaMenuL1.js"></script>

</body>
</html>
