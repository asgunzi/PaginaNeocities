function Rodar()
{
	let i;
	let str1 = "";
	let Nmax;
	let  result;
	let delayInMilliseconds=0;
	//Busca Nmax números

	Nmax = parseInt(d3.select("#idA").property("value"))+1;
	result = crivo(Nmax);
	
	for (i=1;i<Nmax; i++)
	{	
	
		if (result.includes(i))
		{
		str1 += '<b class = "primos"> ' + parseInt(i) + '</b> ';
		}
		else
		{
		str1 += parseInt(i) + " ";
		}		

	}
	
		d3.select("#crivo")
		  .html(str1);


}	
	
	function crivo(N)
	{
	//Retorna lista com números primos até N
	let p;
	let j;
	let primos=[];
	let controle = new Array(N).fill(0);

	for (p = 2; p<N; p++)
	{
		if (controle[p] ==0)
		{	j =p;
			primos.push(p);
			while (j < N)
			{
				j+=p;
				controle[j]=1;				
			}		
		}
	}
	
	return(primos);
	}
	
	  </script>
