<h1>A Calculadora de Collatz</h1>

<form>
	<p>Digite um número:</p>
	<input type="text" id="Num" onchange="Desenhar()" value="20">
	<button type = "button"  onclick="Desenhar()" tabindex = "0">Rodar</button>  
		
</form>

<p id ="Passos"></p>


<p id="Inicio"> </p>


<hr>

<p> Para teoria, vide <a href="https://medium.com/ideias-anal%C3%ADticas-avan%C3%A7adas/conjectura-de-collatz-visualiza%C3%A7%C3%B5es-utilizando-python-5d7858538c88">A Calculadora de Collatz </a></p>


<script type = "text/javascript">
    Desenhar();
	
	function Desenhar()
	{
	
	var N =parseInt(d3.select("#Num").property("value"));
	var passos =0;
	
	d3.selectAll(".alvo").remove();
	
	while (N>1)
	{
	if (N % 2 ==0)
	{
		N = N/2;
	}
	else
	{ 	N = 3*N+1;
	
	}
	passos+=1;
	d3.select("#Inicio").append("p").attr("class","alvo").text(N);	
	}
	
	d3.select("#Passos").text("Número de passos: " + passos);

		
	}
	
</script>
