<script>

    var svg = d3.select("#svg01")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);

Rodar();


function Rodar()
{
	svg.selectAll("*").remove();
	
	//Linha apoio
	svg.append("line")
			  .attr("x1", 30)
			  .attr("y1", 150)
			  .attr("x2", 900)
			  .attr("y2", 150)
			  .attr("stroke", "black")
			  .attr("stroke-width", 1)

	//Eixo X
	svg.append("line")
			  .attr("x1", 30)
			  .attr("y1", 400)
			  .attr("x2", 900)
			  .attr("y2", 400)
			  .attr("stroke", "black")
			  .attr("stroke-width", 1)
	//Eixo Y
	svg.append("line")
			  .attr("x1", 50)
			  .attr("y1", 30)
			  .attr("x2", 50)
			  .attr("y2", 430)
			  .attr("stroke", "black")
			  .attr("stroke-width", 1)
	
	var px1;
	var px2;
	var py1;
	var py2;
	var dx;
	var dy;
	var scale;
	
	px1 = 50;
	py1 = 400;
	
	//Plota a função 1/(1+exp(-z))
	for (var z=0; z <200; z++)
	{	
		scale =5;
		dx = scale;
		dy = 1/(1+Math.exp(-z/scale));
		
		px2 = px1 + dx;
		py2 = py1 - dy;
		
		plotDeriv(px1,py1, px2, py2);
		
		px1 = px2;
		py1 = py2;
	}
	
			  
}

function plotDeriv(x1, y1, x2,y2)
{
	svg.append("line")
			  .attr("x1", x1)
			  .attr("y1", y1)
			  .attr("x2", x2)
			  .attr("y2", y2)
			  .attr("stroke", "darkblue")
			  .attr("stroke-width", 2)

}
