<script>

    var svg = d3.select("#svg01")
        .append("svg")
        .attr("width", 800)
        .attr("height", 400)
		.style("background", "ghostwhite");


function Rodar()
{
	svg.selectAll("*").remove();
	
	let duracao = 200;
	
	let Nmin = parseInt(d3.select("#idA").property("value"));
	let Nmax = parseInt(d3.select("#idB").property("value"));
	
	let sorteio;
	
	sorteio = getRandomInt(Nmin	,Nmax);

	svg.append("text")
	.attr("x", 350)
	.attr("y", 200)
	.transition()
	.duration(duracao)
	.text(sorteio)
	.attr("font-size",140)
	.transition()
	.duration(duracao)
	.text("")
	.transition()
	.duration(duracao)
	.text(sorteio)
	.transition()
	.duration(duracao)
	.text("")
	.transition()
	.duration(duracao)
	.text(sorteio)
	;
	
}

	function getRandomInt(min, max) {
		min = Math.ceil(min);
		max = Math.floor(max);
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}


</script>
