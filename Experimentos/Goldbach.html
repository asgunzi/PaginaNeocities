<script>
function isPrime(num) {
  if (num < 2) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      return false;
    }
  }
  return true;
}

function goldbach(num) {
  if (num <4 || num % 2 !== 0) {
    return "Input inválido. O número deve ser par e maior do que 2.";
  }
  for (let i = 2; i < num; i++) {
    if (isPrime(i) && isPrime(num - i)) {
      return [i, num - i];
    }
  }
}

function Calcular()
{

var num =d3.select("#idA").property("value");
var resposta;
var strResposta;

  if (num <4 || num % 2 !== 0) {
    strResposta =  "Input inválido. O número deve ser par e maior do que 2.";
  }
  else
  {
	resposta = goldbach(num);
	strResposta = num + " = " + resposta[0] + " + " + resposta[1];
  }

d3.select("#resposta").html(strResposta); 

}

Calcular();

</script>
